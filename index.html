<!DOCTYPE html>
<html lang="en">
<head>

            <div class="">
                <p class="normal-text">Would you recommend purple fruits to a friend?</p>
                <label for="definitely"><input type="radio" name="options" id="definitely" class="radio">Definitely</label>
                <label for="maybe"><input type="radio" name="options" id="maybe" class="radio">Maybe</label>
                <label for="notsure"><input type="radio" name="options" id="notsure" class="radio">Not sure</label>
            </div>
            <div class="">

            <div class="">
                <label for="textarea" class="spacing">Any comments or sugestions?</label>
                <textarea name="comment" id="textarea" class="text-holder" placeholder="Enter your comments here..."></textarea>
            </div>
            <button type="submit" id="button" class="text-holder">Submit</button>
        </form>
    </main>
</body>
</html>
